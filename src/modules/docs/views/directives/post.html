<div>
    <toggle-request-view></toggle-request-view>

    <div class="request" ng-switch="selectedRequestView">
        <div ng-switch-when="gui">
            <custom-headers headers="globalRequest.headers"></custom-headers>

            <table class="table">
                <tr ng-repeat="attrName in resource.schema | notSorted">
                    <td>{{attrName}} <span ng-if="PK == attrName">(primary key)</span></td>
                    <td>
                        <resource-attribute attr-value="resource.schema[attrName]" attr-name="attrName" data="request.data[resource.route][0]"></resource-attribute>
                    </td>
                </tr>
            </table>
        </div>

        <div ng-switch-when="json">
            <json-request object="request.data"></json-request>
        </div>
    </div>
</div>
