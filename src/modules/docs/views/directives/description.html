<div class="resource-description">
    <h4><strong>The {{resource.name}} object</strong></h4>
    <h5><strong>Attributes</strong></h5>
    <table>
        <tr ng-repeat="attrName in resource.schema | notSorted" ng-init="attrValue = resource.schema[attrName]">
            <td><strong>{{attrName}}:</strong></td>
            <td>
                <resource-attribute-description attr-value="attrValue"></resource-attribute-description>
            </td>
        </tr>
    </table>
</div>
